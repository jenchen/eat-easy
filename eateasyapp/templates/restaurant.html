{% extends 'layout.html' %}

{% block body %}
  <h1>Full Menu for {{restaurant}}</h1>
  <hr>
   <table class="table table-striped">
    <tr>
      <th>Menu Item</th>
      <th>Description</th>
      <th>Price</th>
      <th>Rating</th>
    </tr>
    {% for result in results %}
      <tr>
        <td>{{result.menu_item}}</td>
        <td>{{result.description}}</td>
        <td>{{result.price}}</td>
        <td>{{result.rec_rating}}</td>
      </tr>
    {% endfor %}
   </table>
{% endblock %}
