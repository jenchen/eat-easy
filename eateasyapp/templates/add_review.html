{% extends 'layout.html' %}

{% block body %}
  <h1>Add Review</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{ render_field(form.user_rating, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.user_comments, class_="form-control", id="editor") }}
    </div>
    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
